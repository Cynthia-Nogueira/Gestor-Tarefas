<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Gestor de Tarefas</h1>
        <p>Organize as suas tarefas diárias</p>        
        <nav>
            <ul class="dropdown">
                <li class="menu">Filtro
                    <ul class="dropdown-content">
                        <li><a href="#">Lista de Tarefas</a></li>
                        <li><a href="#">Tarefas a Concluir</a></li>
                        <li><a href="#">Tarefas Concluídas</a></li>
                    </ul>
                </li>
            </ul>
            <button id="criar-categoria" class="novaCategoria">Criar Nova Categoria</button>
        </nav>
    </header>

    <main>
        <section class="task-form">
            <h2>Adicionar Tarefa</h2>
            <form action="#">
                <div class="top-section">
                    <div class="form-group">
                        <label for="task-category">Categoria:</label>
                        <select id="task-category" name="task-category" required>
                            <option value="">Selecione uma opção</option>
                            <option value="trabalho">Trabalho</option>
                            <option value="pessoal">Pessoal</option>
                            <option value="estudos">Estudos</option>
                            <option value="estudos">Lazer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-priority">Prioridade:</label>
                        <select id="task-priority" name="task-priority" required>
                            <option value="">Selecione uma opção</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>

                <label for="task-name">Nome da Tarefa:</label>
                <input type="text" id="task-name" name="task-name" placeholder="Digite o nome da tarefa" required>

                <label for="task-desc">Descrição:</label>
                <textarea id="task-desc" name="task-desc" rows="4" placeholder="Digite a descrição da tarefa" required></textarea>

                <button type="submit">Adicionar Tarefa</button>
            </form>
        </section>
    </main>
</body>
</html>
